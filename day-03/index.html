<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scrolling text</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <span class="sliding">
            <span>30 DAYS</span>
            <span>CSS</span>
            <span> - </span>
            <span>30 DAYS</span>
            <span>CSS</span>
        </span>
        <div class="wrapper">
            <span class="sliding">
                <span>30 DAYS</span>
                <span>CSS</span>
                <span> - </span>
                <span>30 DAYS</span>
                <span>CSS</span>
            </span>
        </div>
    </section>
</body>
</html>
